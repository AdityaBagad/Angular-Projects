<div class="container">

  <form  #LoginForm="ngForm"  (ngSubmit)="sendData()" name="myForm">

    <div class="form-group">
      <input 
            type="text" 
            class="form-control" 
            placeholder="Enter Username"
            required
            ngModel
            name="Username"
            #ModelUsername="ngModel"
            [(ngModel)]="Username"
            minlength="5"> 
            
      <div class="alert alert-danger" *ngIf="(ModelUsername.dirty || ModelUsername.touched) && !ModelUsername.valid">
        <div  *ngIf="ModelUsername.errors.required">Username is Compulsory</div>
        <div  *ngIf="ModelUsername.errors.minlength">Username must be Minimum {{ ModelUsername.errors.minlength.requiredLength }} characters</div>  
      </div>    
      
    </div>

    <div class="form-group">
      <input 
            type="password" 
            class="form-control" 
            placeholder="Enter Password"
            required
            ngModel
            name="Password"
            #ModelPassword="ngModel"
            [(ngModel)]="Password"
            maxlength="7">
            
      <div class="alert alert-danger" *ngIf="(ModelPassword.dirty || ModelPassword.touched) && !ModelPassword.valid">
        <div *ngIf="ModelPassword.errors.required">Password is Compulsory</div>
        <div *ngIf="!ModelPassword.maxlength">Password must be Maximum 7 characters</div>
      </div>
      
    </div>

    <div class="form-group">
      <input 
            type="text" 
            class="form-control" 
            placeholder="Enter College Name"
            required
            ngModel
            name="CollegeName"
            #ModelCollegename="ngModel"
            [(ngModel)]="CollegeName">
      
      <div  class="alert alert-danger" *ngIf="(ModelCollegename.dirty || ModelCollegename.touched) && !ModelCollegename.valid">College Name is Compulsory</div>
    </div>

    <button class="btn btn-primary" [disabled]="!LoginForm.form.valid">Login</button>
  
  </form>


</div>
