<div style="text-align:center">

  <!-- Regular Class-->
  <h2 class = "success" >Success</h2>

  <h2 class = "failure" >Failure</h2>

  <!--h2 tag binded to 'MyClass' Property -->
  <h2 [class] = "MyClass" >MyClass</h2>

  <!--h2 tag is binded to 'class.success' which evaluates to either 'true' OR 'false'-->
  <h2 [class.success] = "hasSuccess" >IsSet</h2>

</div>
