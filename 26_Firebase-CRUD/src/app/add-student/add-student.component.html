<form #AddStudent="ngForm" (ngSubmit)="addStudent()" name="addStudForm">
  <div class="container-form">

    <div class="form-group">
      <input  type="text" class="form-control" placeholder="Enter Roll Number"
              required ngModel name="studRollNo" #ModelStudRollNo="ngModel" [(ngModel)]="student.studentRollno">
      <div class="alert alert-danger" *ngIf="(ModelStudRollNo.dirty || ModelStudRollNo.touched) && !ModelStudRollNo.valid">
        <div  *ngIf="ModelStudRollNo.errors.required">Enter Roll Number</div>
      </div>
    </div>

    <div class="form-group">
      <input  type="text" class="form-control" placeholder="Enter Name" 
              required ngModel name="studName" #ModelStudName="ngModel" [(ngModel)]="student.studentName" >
      <div class="alert alert-danger" *ngIf="(ModelStudName.dirty || ModelStudName.touched) && !ModelStudName.valid">
        <div  *ngIf="ModelStudName.errors.required">Enter Student Name</div>
      </div>        
    </div>

    <div class="form-group">
      <input  type="text" class="form-control" placeholder="Enter Marks"
              required ngModel name="studMarks" #ModelStudMarks="ngModel" [(ngModel)]="student.studentMarks" >
      <div class="alert alert-danger" *ngIf="(ModelStudMarks.dirty || ModelStudMarks.touched) && !ModelStudMarks.valid" >
        <div  *ngIf="ModelStudMarks.errors.required">Enter Student Marks</div>
      </div>
    </div>

    <div class="button-group">
      <button type="button" class="btn btn-primary" (click)="addStudent()" [disabled]="!AddStudent.form.valid">Add Student</button>
    </div>

  </div>
</form>
