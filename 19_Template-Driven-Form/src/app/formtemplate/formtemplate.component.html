<div class="container">
  <form>

    <div class="form-group">
      <input  
              required
              ngModel 
              name="username"   
              #username="ngModel" 
              (change)="onLogin(username.value)" 
              type="text" 
              class="form-control" 
              placeholder="Enter Username">

      <div class="alert alert-danger" *ngIf="(username.dirty || username.touched) && !username.valid">Enter Username.</div>
    </div>

    <div class="form-group">
      <input  
              required
              ngModel 
              name="password" 
              #password="ngModel" 
              type="password" 
              class="form-control" 
              placeholder="Enter Password">

      <div class="alert alert-danger" *ngIf="(password.dirty || password.touched) && !password.valid">Enter Password.</div>
    </div>
    
  </form>
</div>
